<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Currency Calculator</h1>
    </header>

    <div class="form">
        <h2>Select Country:</h2>
        <div class="dropdown-container">
            <div class="dropdown-block">
                <h3>From:</h3>

                <div class="dropdown">
                    <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <h3 class="country-text-from">Select country...</h3>
                    </div>
                    <div class="dropdown-menu countries-from" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>

            </div>

            <div class="dropdown-block">
                <h3>To:</h3>
                <div class="dropdown">
                    <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <h3 class="country-text-to">Select country...</h3>
                    </div>
                    <div class="dropdown-menu countries-to" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>
            </div>

        </div>

        <div class="input-container">
            <h3>Input Amount:</h3>
            <div class="inputs">
                <input type="text" class="input-from" />
                <input type="text" class="input-to" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script><script type="text/javascript" src="sw.js"></script></body>

</html>
